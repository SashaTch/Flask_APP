                <div class="LoadingMessage">Please Wait While Loading Your Page</div>
                </div>
            </div>
            <script>
               window.onload = function() {
                    setTimeout(function() {
                    const RainCloud = document.getElementById('RainCloud');
                    const SunIcon = document.getElementById('SunIcon');
                    const loadingMessage = document.querySelector('.LoadingMessage');

                    // Apply the animations
                    RainCloud.classList.add('moving');
                    SunIcon.classList.remove('hidden');
                    loadingMessage.classList.add('fading');

                    // Once the animations are done, hide the elements completely
                    RainCloud.addEventListener('animationend', function() {
                    RainCloud.style.display = 'none';
                    });

                    loadingMessage.addEventListener('animationend', function() {
                    loadingMessage.classList.remove('fading');
                    // Update the loading message after it's hidden
                    loadingMessage.textContent = "The app has been loaded successfully";
                    loadingMessage.style.opacity = '1'; // Reset the opacity
                    loadingMessage.style.display = '';  // Reset the display
                    });
                    }, 1000); // Wait for 1 second before starting the animations
                }
                document.getElementById('SunIcon').addEventListener('click', () => {
                    window.location.href = "{{ url_for('app_page') }}";
                });
            </script>
