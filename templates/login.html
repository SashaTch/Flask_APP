<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
<title>Login Page</title>
</head>
<body>
    <div class="Loginbox">
        <div class="LoginProfileIco" style="background-image: url({{ url_for('static', filename='images/Login_Profile.ico') }});"> </div>
        <form method="POST" action="/process">
            <div class="PassUserPrompt">
                <div class="UsernamePrompt">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <input type="text" id="username" name="username" class="Username" placeholder="Username:" required />
                </div>
                <div class="PasswordPrompt">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input type="password" id="password" name="password" class="Password" placeholder="Password:" required />
                </div>
            </div>
            <div class="SignupSigninButtons">
                <div class="SigninButton">
                    <button type="submit" name="action" value="Sign In" class="SignIn">Sign In</button>
                </div>
                <div class="SignupButton">
                    <button type="submit" name="action" value="Sign Up" class="SignUp">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
